<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Contact WKFU - Get in touch with us for cloud solutions, Zoho expertise, and custom development services.">
    <title>Contact Us - WKFU | We Kode For You</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Outfit:wght@700;800&display=swap"
        rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/contact.css">
</head>

<body>
    <!-- Animated Background -->
    <div class="animated-background" id="animatedBg"></div>

    <!-- Navigation Bar -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="logo-container">
                <img src="Asset/Leskode.png" alt="WKFU Logo" class="logo" id="wkfu-logo">
            </div>
            <ul class="nav-menu">
                <li><a href="index.html#home" class="nav-link">Home</a></li>
                <li><a href="services.html" class="nav-link">Service</a></li>
                <li><a href="index.html#projects" class="nav-link">Projects</a></li>
                <li><a href="about.html" class="nav-link">About Us</a></li>
                <li><a href="contact.html" class="nav-link active">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Banner -->
    <section class="contact-hero">
        <div class="hero-overlay"></div>
        <h1 class="hero-title">CONTACT</h1>
    </section>

    <!-- Contact Form and Map Section -->
    <section class="contact-main-section">
        <div class="contact-container">
            <div class="contact-grid">
                <!-- Contact Form -->
                <div class="form-column">
                    <h2 class="section-heading">CONTACT US</h2>
                    <iframe aria-label='Leskode Contact Us Form' frameborder="0" scrolling="no"
                        style="height:800px;width:99%;border:none;overflow:hidden;"
                        src='https://forms.zohopublic.com/zsolves/form/LeskodeContactUsForm/formperma/1z5CWV2kcyHs1avRYngMDTzjAgJkTW-vQ8GqP9J0umk'></iframe>
                </div>

                <!-- Map Column -->
                <div class="map-column">
                    <h2 class="section-heading">FIND US</h2>
                    <div class="map-container">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3916.0869841799944!2d77.05515757507686!3d10.979658889225895!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba857b80a9ee1a7%3A0x469adce5587ba1e!2sLESKODE%20%7C%20Zoho%20Authorized%20Partner%20%7C%20Zoho%20%2B%20AI%20solution%20expert!5e0!3m2!1sen!2sin!4v1736498575123!5m2!1sen!2sin"
                            width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Info Cards Section -->
    <section class="contact-info-section">
        <div class="info-cards-container">
            <div class="info-card">
                <div class="icon-wrapper">
                    <svg class="contact-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 2C8.13 2 5 5.13 5 9C5 14.25 12 22 12 22C12 22 19 14.25 19 9C19 5.13 15.87 2 12 2ZM12 11.5C10.62 11.5 9.5 10.38 9.5 9C9.5 7.62 10.62 6.5 12 6.5C13.38 6.5 14.5 7.62 14.5 9C14.5 10.38 13.38 11.5 12 11.5Z"
                            fill="currentColor" />
                    </svg>
                </div>
                <h3 class="info-title">Address</h3>
                <p class="info-text">Coimbatore<br>Tamil Nadu<br>India</p>
            </div>

            <div class="info-card">
                <div class="icon-wrapper">
                    <svg class="contact-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M20 4H4C2.9 4 2.01 4.9 2.01 6L2 18C2 19.1 2.9 20 4 20H20C21.1 20 22 19.1 22 18V6C22 4.9 21.1 4 20 4ZM20 8L12 13L4 8V6L12 11L20 6V8Z"
                            fill="currentColor" />
                    </svg>
                </div>
                <h3 class="info-title">Email</h3>
                <p class="info-text">info@leskode.com</p>
            </div>

            <div class="info-card">
                <div class="icon-wrapper">
                    <svg class="contact-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M6.62 10.79C8.06 13.62 10.38 15.94 13.21 17.38L15.41 15.18C15.69 14.9 16.08 14.82 16.43 14.93C17.55 15.3 18.75 15.5 20 15.5C20.55 15.5 21 15.95 21 16.5V20C21 20.55 20.55 21 20 21C10.61 21 3 13.39 3 4C3 3.45 3.45 3 4 3H7.5C8.05 3 8.5 3.45 8.5 4C8.5 5.25 8.7 6.45 9.07 7.57C9.18 7.92 9.1 8.31 8.82 8.59L6.62 10.79Z"
                            fill="currentColor" />
                    </svg>
                </div>
                <h3 class="info-title">Phone</h3>
                <p class="info-text">+91 9500424307</p>
            </div>
        </div>
    </section>

    <!-- JavaScript -->
    <script>
        // Navbar scroll effect
        const navbar = document.getElementById('navbar');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Create shooting stars
        function createShootingStar() {
            const star = document.createElement('div');
            star.className = 'shooting-star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 50 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            document.getElementById('animatedBg').appendChild(star);

            setTimeout(() => star.remove(), 3000);
        }

        // Generate shooting stars periodically
        setInterval(createShootingStar, 2000);

        // Animate sections on scroll
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -100px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate-in');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.info-card, .contact-container').forEach(element => {
            observer.observe(element);
        });
    </script>
</body>

</html>
